<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div style="width: 40px; border: 1px solid black; margin-top: 30px; margin-left: 30px;">
            <div id="selectDiv">file</div>
            <div id="selectBox" style="display: none;">
                <div id="contentDiv" style="border: 1px solid black;">name</div>
                <div id="contentDiv" style="border: 1px solid black;">size</div>
                <div id="contentDiv" style="border: 1px solid black;">date</div>
            </div>
        </div>
    </div>

    <script>
        const select = document.querySelector('#selectDiv');
        select.addEventListener('click', function(){
            select.textContent ='';
            select.style.height = '20px';
            const selectBox = document.querySelector('#selectBox');
            selectBox.style.display = 'block';
            
            const newDiv = document.createElement('div');
            newDiv.textContent = 'file';
            const rect = select.getBoundingClientRect();
            console.log(rect.top, rect.left, rect.bottom, rect.right );
            document.body.appendChild(newDiv);
            newDiv.style.position = 'absolute';
            newDiv.style.top = '18px';
            newDiv.style.left = '50px';
            newDiv.style.backgroundColor = 'white';
            
            const boxes = document.querySelectorAll('#selectBox #contentDiv');
            boxes.forEach(function(box) {
                box.addEventListener('click', function() {
                    const text = this.textContent;
                    select.textContent = text;
                    selectBox.style.display= 'none'
                })
                
                
            });
        });


        // const boxes = document.querySelectorAll('#box');
        //     boxes.forEach(function(box) {
        //         box.addEventListener('click', function(){
        //             select.textcontent = this.textcontent
        //         })
        //     })
    </script>
</body>
</html>
